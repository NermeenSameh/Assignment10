<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <div class="container my-5 text-center ">
        <div class="LoginDiv  m-auto w-65 p-5">
            <h1>Smart Login System</h1>
            <input id="signupNameId" class="form-control my-3 text-white-50" type="text" placeholder="Enter your name"
                required>
            <input id="signupEmailId" class="form-control my-3 text-white-50" type="email"
                placeholder="Enter your email" required>
            <input id="signupPasswordId" class="form-control my-3 text-white-50" type="password"
                placeholder="Enter your password" required>
            <p id="statusMessage"></p>
            <button class="btn btn-outline-info w-100 my-3" id="signUpButtonId" onclick=" signUpFun() "> Sign
                up</button>
            <p class="text-white">
                Donâ€™t have an account?
                <a href="index.html" class="text-white">Signin</a>
            </p>
        </div>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mine.js"></script>
</body>

</html>
