<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body id="home">

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container px-5 mb-5">
            <a class="navbar-brand text-white" href="#">SMART LOGIN
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a onclick="logout()" class=" btn btn-outline-warning text-white-50 ">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 text-center h-75 d-flex align-items-center justify-content-center">
        <div class="LoginDiv m-auto w-75 p-5">
            <h1 id="userNameTitleId"></h1>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mine.js"></script>
    <script>
        window.onload = function () {
            if (localStorage.getItem('loginUserName') == null) {
                window.location.href = "./index.html";
            }
            else {
                document.getElementById('userNameTitleId').innerHTML = "Welcome " + localStorage.getItem('loginUserName');
            }
        };

    </script>
</body>

</html>
